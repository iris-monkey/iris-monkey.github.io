    <style>

      /* demo styles */
      body, html {
        overflow: hidden;
      }
      body {
        font: 100% / 1.5 Arial;
      }
      * {
        margin:0;
        padding:0;
      }
      .parallax {
        font-size: 200%;
      }


      .title {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .full-screen, .full-screen  img{
        width: 100%;
        height: 100vh;
      }

      .fore {
        width:50%;
        height:25vh;
        background-color: blue;
        margin-top:100vh;
        position:relative;
        opacity: 0.9;
      }
      .fore.right {
        left:50%;
      }
      .fore.center {
        left:25%;
      }

      .card {
        width: 100%;
        height: 50vh;
        background-color: #FAFAFC;
        margin-top:100vh;
        position: relative;
      }


      .shot {
        width: 100%;
        height: 50vh;
        background-color: #D4F1FA;
        margin-top:150vh;
        position: relative;
        opacity: 0.6;
      }

    </style>
  </head>

    <script>
      window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame || window.oRequestAnimationFrame;
      var body = document.querySelector('.parallax'), scrollTop = 0;
      var lv0 = body.querySelector('.parallax__layer--deep'),
        lv1 = body.querySelector('.parallax__layer--back'),
        lv2 = body.querySelector('.parallax__layer--base')
        lv3 = body.querySelector('.parallax__layer--fore');
      body.addEventListener('scroll', function (e){
        scrollTop = body.scrollTop;
        lv0.style.top=parseInt(scrollTop * 0.333) + 'px';
        lv2.style.top=(scrollTop*-1) + 'px';
        lv3.style.top=(scrollTop*-2) + 'px';
      });
    </script>
